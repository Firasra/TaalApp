<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/jquery.min.js" ></script>
        <script src="js/config.js" ></script>
		<script src="js/translation.js" ></script>
		<script src="js/main.js" ></script>
        <script src="js/Controllers/loginController.js" ></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title translate="APP_NAME"></title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>

        <div id="page_content">
            <form action="" onsubmit="return loginAction($(this));" method="POST">
				<ul>
					<li>
						<label for="username" translate="USERNAME"></label>
						<input type="text" name="username"><br>
					</li>

					<li>
						<label for="password" translate="PASSWORD"></label>
						<input type="password" name="password"><br>
					</li>

					<li>
						<input type="submit" translate="LOGIN"><br>
					</li>

				</ul>
			</form>
        </div>

		<button onclick="changeLanguage('he')" translate="HEBREW"></button>
		<button onclick="changeLanguage('ar')" translate="ARABIC"></button>
    </body>
</html>
