<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/jquery.min.js" ></script>
        <script src="js/config.js" ></script>
		<script src="js/translation.js" ></script>
		<script src="js/main.js" ></script>
        <script src="js/Controllers/faqController.js" ></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title translate="APP_NAME"></title>
    </head>
    <body>

        <script type="text/javascript" src="cordova.js"></script>
        <div id="loader_container"><img id="loader" src="images/icons/loader.gif" /></div>

        <div id="page_content">
            <div translate="GOOD_WORK"></div>
            <div>
                <input type="submit" onclick="getFaq()" translate="GO_TO_FAQS">
            </div>

            <div id="faq_wrapper">
                <form id="faq_form" action="" onsubmit="return faqAction($(this));" method="POST">
                    <ul id="faq"></ul>
                    <input type="submit" translate="SUBMIT">
                </form>
            </div>
             
        </div>
		
    </body>
