<html>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/jquery.min.js" ></script>

						<li>
							<label for="username" translate="USERNAME" class="col-md-3"></label>

						</li>
						<br>
						<li>
							<label for="password" translate="PASSWORD" class="col-md-3"></label>
							<input type="password" name="password" class="col-md-9">
						</li>
						<br>
						<div id="loginError"></div>
						<li>
							<label></label>
							<button id="login_button" class="btn btn-success col-md-12" translate="LOGIN"><br>
						</li>

					</ul>
					
				</form>	
			</div>
		</div>
