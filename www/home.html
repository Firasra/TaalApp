<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/jquery.min.js" ></script>
        <script type="text/javascript" src="js/lib/slick.min.js"></script>
        <script type="text/javascript" src="js/lib/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script src="js/config.js" ></script>
		<script src="js/translation.js" ></script>
		<script src="js/main.js" ></script>
        <script src="js/Controllers/homeController.js" ></script>
        <link rel="stylesheet" type="text/css" href="css/lib/slick.css"/>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title translate="APP_NAME"></title>
    </head>
    <body>

        <script type="text/javascript" src="cordova.js"></script>

        <div id="loader_container"><img id="loader" src="images/icons/loader.gif" /></div>
        <img id="toggle_img" class="toggle" src="http://labs.qnimate.com/slide-out-sidebar/icon-mobile.png" onclick="toggle_sidebar()" />
        <div id="sidebar">
            <div id="selfHelp"><span translate="SELF_HELP"></span></div>
            <div id="localHelp"><span translate="LOCAL_HELP"></span></div>
            <div id="remoteHelp"><span translate="REMOTE_HELP"></span></div>
            <div id="logoutButton"><span translate="LOGOUT"></span></div>
        </div>

        <div id="page_content" class="home">

            <div id="current_station"></div>
            <div id="tasks_nav">
                    <!-- <div class="task_nav">fir</div>
                    <div class="task_nav">sec</div>
                    <div class="task_nav">thir</div> -->
            </div>
            </br></br></br></br>
             
            
            <div id="site_wrapper">
                <button class="menu blue" id="startScanning" translate="SCAN"></button>
                <h1 id="site_title"></h1>
                <div id="site_description"></div>
                <img id="site_image" src="" />
                <button id="go_to_stations" type="button" class="btn btn-primary" translate="GO_TO_STATIONS"></button>
                </br></br>
                <!-- <button onclick="changeLanguage('he')" translate="HEBREW"></button>
                <button onclick="changeLanguage('ar')" translate="ARABIC"></button> -->
                </br></br>
            </div>

            <div id="stations_wrapper">
                <div id="stations"></div>
                <button id="go_to_tasks" translate="START"></button>
                
            </div>

            <br><br>
            <div id="tasks_wrapper">
                <!-- <div class="task">first</div>
                <div class="task">second</div>
                <div class="task">third</div> -->
            </div>
            </br></br>
            <button id="next_station" translate="NEXT_STATION"></button>
            <button id="finish_site" translate="FINISH"></button>
        </div>

    </body>
